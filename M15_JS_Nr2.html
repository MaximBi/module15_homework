<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 0;
            background-color: transparent;
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: none;
            cursor: pointer;
            
            display: flex;
            margin: 5px 10px;
            padding: 10px 15px;
            border-radius: 1px;
            font-size: 12px;
            line-height: 15px;
            text-transform: uppercase;
            color: white;
            background: #315efb;
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
            transform: scale(1.05);
        }

        .btn_text {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="btn j-btn-test">
        <div class="btn_text">Get Window size</div>
    </button>
    <script>
        const btn = document.querySelector('.j-btn-test');

        btn.addEventListener('click', () => {
            const windowSizeText = `Width: ${document.documentElement.clientWidth} Height: ${document.documentElement.clientHeight}`;
            alert(windowSizeText);
        });
    </script>
</body>
</html>
