<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            border: none;
            outline: none;
            box-shadow: none;
            cursor: pointer;
            
            display: flex;
            align-items: center;
            margin: 5px;
            padding: 10px 15px;
            border-radius: 1px;
            font-size: 12px;
            line-height: 15px;
            text-transform: uppercase;
            color: black;
            background: #BAD7EC;
            transition: 0.3s;
        }

        input {
            display: flex;
            margin: 5px 5px 5px 0px;
            padding: 10px 15px;
            border:#BAD7EC solid;
            width: 300px;
            font-size: 12px;
            line-height: 15px;
        }

        .btn:hover {
            box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
            transform: scale(1.05);
        }

        .chat {
            display: flex;
            flex-direction: column;
        }

        .interface {
            display: flex;
            flex-direction: row;
        }

        .massage-field {
            margin-right: 5px;
            min-height: 300px;
            border: #BAD7EC solid 1px; 
        }

        .message {
            width: fit-content;
            border:#BAD7EC solid 2px;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
        }

        .message-own {
            margin-left: auto;             
        }

        .message-other {
            margin-right: 0;            
        }

    </style>
</head>
<body>
    <div class="chat">
        <div class="interface">
            <input type="text" placeholder="Enter message">
            <button class="btn send">Send</button>
            <button class="btn geolocation">Geolocation</button>
        </div>
        <div class="massage-field">
            <div class="message message-own">this is my message</div>
            <div class="message message-other">other</div>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
